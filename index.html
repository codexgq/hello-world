<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, World!</title>
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>
<a>Hello, World!</a>
<br />
  <form action="contact.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="+1 (234) 567-8900" required>
    </div>
    <div class="elem-group">
      <label for="department-selection">Choose Concerned Department</label>
      <select id="department-selection" name="concerned_department" required>
          <option value="">Select a Department</option>
          <option value="finance">Finance</option>
          <option value="sales">Sales</option>
          <option value="technical_support">Technical Support</option>
          <option value="other">Other</option>
      </select>
    </div>
    <div class="elem-group">
      <label for="title">Reason For Contacting Us</label>
      <input type="text" id="title" name="email_title" required placeholder="Order Placement" pattern=[A-Za-z0-9\s]{8,60}>
    </div>
    <div class="elem-group">
      <label for="message">Write Your Message</label>
      <textarea id="message" name="visitor_message" placeholder="Hello, World!" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
